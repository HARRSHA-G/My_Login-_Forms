<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .flip-card {
            background-color: transparent;
            width: 400px;
            height: 450px;
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 1s ease-in-out;
            transform-style: preserve-3d;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .flip-card-front {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flip-card-back {
            background-color: #f8f9fa;
            color: #333;
            transform: rotateY(180deg);
            padding: 30px;
        }
        .form-control {
            background-color: transparent;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px #007bff;
        }
        .btn-flip {
            background-color: #007bff;
            border: none;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
            padding: 12px;
            width: 100%;
        }
        .btn-flip:hover {
            background-color: #0056b3;
        }
        .form-check-label {
            margin-left: 10px;
            font-size: 14px;
        }
        .form-check-input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <h2>Click to Login</h2>
        </div>
        <div class="flip-card-back">
            <form id="loginForm5">
                <div class="mb-3">
                    <label></label>
                    <input type="email" id="email5" class="form-control" placeholder="Email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <input type="password" id="password5" class="form-control" placeholder="Password" required>
                    <div class="invalid-feedback">Password is required.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Me">
                    <label class="form-check-label" for="Me">I accept terms and conditions.</label>
                </div>
                <button type="submit" class="btn btn-flip btn-block">Login</button>
                <a href="#" class="d-block mt-3">Forgot Password?</a>
                <a href="#" class="d-block mt-3">New User? Register Here</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('#loginForm5');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
