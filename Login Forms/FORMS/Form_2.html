<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - 2</title>
    <style>
        body {
            background: url('spiderman 2.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            padding: 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            margin-right: 50px;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #fa0000;
        }

        .login-container input {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .login-container button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .login-container .social-login button {
            background-color: transparent;
            border: 1px solid #ddd;
            color: #555;
            border-radius: 5px;
            padding: 10px;
            width: 48%;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container .social-login button:hover {
            background-color: #eee;
        }

        .login-container .social-login button.google {
            border-color: #db4437;
            color: #db4437;
        }

        .login-container .social-login button.google:hover {
            background-color: #db4437;
            color: #fff;
        }

        .login-container .social-login button.facebook {
            border-color: #3b5998;
            color: #3b5998;
        }

        .login-container .social-login button.facebook:hover {
            background-color: #3b5998;
            color: #fff;
        }

        .login-container .error-message {
            color: #e74c3c;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return validateForm()">
            <input id="username" type="text" placeholder="Username" required>
            <div id="usernameError" class="error-message">Username must be at least 5 characters long.</div>
            <input id="password" type="password" placeholder="Password" required>
            <div id="passwordError" class="error-message">Password must be at least 8 characters long and contain at least one uppercase letter, one number, and one special character.</div>
            <button style="background-color: #fa0000;color: #fff;" type="submit"><b>Log In</b></button>
        </form>
        <div class="social-login">
            <button class="google">Login with Google</button>
            <button class="facebook">Login with Facebook</button>
        </div>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Username Validation
            const username = document.getElementById('username').value;
            const usernameError = document.getElementById('usernameError');
            if (username.length < 5) {
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }

            // Password Validation
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
            if (!passwordPattern.test(password)) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            return isValid;
        }
    </script>
</body>

</html>
