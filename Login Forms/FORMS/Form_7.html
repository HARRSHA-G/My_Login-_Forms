<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
        }
        .login-container {
            background: #1c1c1c;
            border-radius: 10px;
            padding: 40px;
            width: 450px;
            height: 450px;
            margin: 100px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            background-color: transparent;
            border: 1px solid #333;
            color: #fff;
        }
        .form-control:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 10px #00bcd4;
        }
        .btn-neon {
            background-color: #00bcd4;
            border: none;
            color: #fff;
            transition: box-shadow 0.3s ease-in-out;
            animation: neon-pulse 1.5s infinite;
        }
        .btn-neon:hover {
            box-shadow: 0 0 15px #00bcd4;
        }
        @keyframes neon-pulse {
            0%, 100% {
                box-shadow: 0 0 10px #00bcd4;
            }
            50% {
                box-shadow: 0 0 20px #00bcd4;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm2">
        <div class="mb-4">
            <label for="email2" class="form-label">Email</label>
            <input type="email" id="email2" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-4">
            <label for="password2" class="form-label">Password</label>
            <input type="password" id="password2" class="form-control" required>
            <div class="invalid-feedback">Password is required.</div>
        </div>

        <button type="submit" class="btn btn-neon btn-block">Login</button>
    </form>
</div>

<!-- Audio elements for sounds -->
<audio id="focus-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="submit-sound" src="https://www.soundjay.com/button/sounds/button-20.mp3"></audio>

<script>
    const focusSound = document.getElementById('focus-sound');
    const submitSound = document.getElementById('submit-sound');

    // Play focus sound when an input field is focused
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', () => {
            focusSound.play();
        });
    });

    // Play submit sound and show success message on form submission
    document.getElementById('loginForm2').addEventListener('submit', (event) => {
        event.preventDefault();
        submitSound.play();
        
        // Logic to show success message
        alert('Form submitted successfully!');
    });
</script>

</body>
</html>
