<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #ff6f61, #42a5f5);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 50px;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .form-floating .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 0;
        }
        .form-floating .form-control:focus {
            border-color: #fff;
            box-shadow: none;
        }
        .btn-gradient {
            background: linear-gradient(45deg, #ff6f61, #42a5f5);
            border: none;
            color: #fff;
            transition: transform 0.3s ease-in-out;
        }
        .btn-gradient:hover {
            transform: scale(1.05);
        }
        .form-check-input {
            margin-top: 0.3em;
        }
        .form-check-label {
            margin-left: 0.3em;
        }
        .login-icon {
            font-size: 1.5em;
            color: #fff;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm" novalidate>
        <div class="d-flex align-items-center mb-4">
            <i class="fas fa-user login-icon"></i>
            <div class="form-floating flex-fill">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
                <label for="email">Email</label>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
        </div>

        <div class="d-flex align-items-center mb-4">
            <i class="fas fa-lock login-icon"></i>
            <div class="form-floating flex-fill">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
                <div class="invalid-feedback">Password is required.</div>
            </div>
        </div>

        <div class="form-check mb-4">
            <input type="checkbox" id="terms" class="form-check-input" required>
            <label for="terms" class="form-check-label">I accept the <a href="#" class="text-white">terms and conditions</a></label>
            <div class="invalid-feedback">You must accept the terms and conditions.</div>
        </div>

        <button type="submit"  class="btn btn-gradient btn-block">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

<script>
    const focusSound = document.getElementById('focus-sound');
    const submitSound = document.getElementById('submit-sound');

    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', () => {
            focusSound.play();
        });
    });

    document.querySelector('form').addEventListener('submit', (event) => {
        event.preventDefault();
        submitSound.play();
        // Add additional logic for form submission here
        alert('Form submitted!');
    });
</script>

</body>
</html>
